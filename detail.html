<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REPORT | ANALYSIS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; color: #d4d4d8; font-family: sans-serif; }
        .bar-bg { height: 6px; background: #18181b; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; background: #3b82f6; transition: width 1s; width: 0; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-xl mx-auto">
        <button onclick="location.href='index.html'" class="text-[10px] font-bold text-zinc-500 mb-8 uppercase tracking-widest">‚Üê Back</button>
        
        <div id="content">
            <h1 id="title" class="text-2xl font-black text-white italic mb-2 uppercase tracking-tighter italic">Loading...</h1>
            <div class="mb-10 text-sky-500 font-mono text-2xl font-black" id="total">0</div>
            
            <div id="member-list" class="space-y-6"></div>
        </div>
    </div>

    <script>
        const prodId = new URLSearchParams(window.location.search).get('id');
        async function load() {
            try {
                const res = await fetch(`product_${prodId}.json?t=${Date.now()}`);
                if (!res.ok) throw new Error("Awaiting Sync...");
                const data = await res.json();
                
                document.getElementById('title').innerText = data.title;
                document.getElementById('total').innerText = data.totalSales.toLocaleString();
                
                const members = data.members || [];
                const max = Math.max(...members.map(m => m.sales), 1);
                
                document.getElementById('member-list').innerHTML = members.sort((a,b)=>b.sales-a.sales).map(m => `
                    <div>
                        <div class="flex justify-between text-xs font-bold mb-2">
                            <span class="text-zinc-300 uppercase">${m.name}</span>
                            <span class="text-white">${m.sales}</span>
                        </div>
                        <div class="bar-bg"><div class="bar-fill" style="width: ${(m.sales/max*100)}%"></div></div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('content').innerHTML = `
                    <div class="text-center py-20 border border-dashed border-zinc-800 rounded-3xl">
                        <p class="text-zinc-600 font-mono text-[10px] uppercase mb-2">Status: Offline</p>
                        <p class="text-zinc-400 text-xs">Please go to K-Monstar product page to sync data.</p>
                        <p class="text-[9px] text-zinc-700 mt-4">ID: ${prodId}</p>
                    </div>`;
            }
        }
        load();
    </script>
</body>
</html>
