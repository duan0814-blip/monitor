<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>K-MONSTAR 銷量戰報</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-zinc-300 p-6 font-sans">
    <div class="max-w-xl mx-auto">
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black text-white tracking-tighter">SALES REPORT</h1>
            <p class="text-xs text-zinc-600 mt-2">DATA SOURCE: K-MONSTAR API</p>
        </header>

        <div id="main-list" class="space-y-4">
            <div class="text-center py-20 text-zinc-800 animate-pulse">連線中...</div>
        </div>
    </div>

    <script>
        async function load() {
            const container = document.getElementById('main-list');
            try {
                // 加一個隨機參數，強制 GitHub 抓最新檔案，不准用快取
                const res = await fetch(`list.json?v=${Math.random()}`);
                if (!res.ok) throw new Error("等待數據同步...");
                
                const data = await res.json();
                const items = data.products || [];

                if (items.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-700 py-10">目前尚無符合格式的活動</div>';
                    return;
                }

                container.innerHTML = items.map(p => `
                    <div class="bg-[#111] border border-zinc-900 p-6 rounded-3xl flex justify-between items-center shadow-lg">
                        <div class="flex-1">
                            <div class="text-white font-bold text-sm leading-tight">${p.title}</div>
                            <div class="flex items-center gap-2 mt-3">
                                <span class="text-[10px] bg-zinc-800 px-2 py-0.5 rounded text-zinc-500 font-mono">ID: ${p.productUuid.substring(0,6)}</span>
                            </div>
                        </div>
                        <div class="text-right ml-4">
                            <div class="text-amber-400 font-black text-xl leading-none">${p.totalSalesQuantity || 0}</div>
                            <div class="text-[10px] font-bold text-zinc-600 uppercase mt-1">Total Sales</div>
                            <button onclick="location.href='detail.html?id=${p.productUuid}'" 
                                    class="mt-3 bg-white text-black text-[10px] font-black px-4 py-1.5 rounded-full hover:bg-sky-400 transition-colors">
                                DETAIL
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = `<div class="text-center text-zinc-700 py-10 italic text-sm">${e.message}</div>`;
            }
        }
        load();
        setInterval(load, 30000);
    </script>
</body>
</html>
