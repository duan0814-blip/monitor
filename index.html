<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>K-MONSTAR 銷量戰報</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-zinc-300 p-6 min-h-screen">
    <div class="max-w-xl mx-auto">
        <header class="flex justify-between items-end mb-10">
            <div>
                <h1 class="text-3xl font-black text-white italic">SALES REPORT</h1>
                <p class="text-[10px] text-zinc-600 tracking-widest uppercase">Real-time Activity Monitor</p>
            </div>
            <button onclick="load()" class="text-[10px] bg-zinc-900 px-3 py-1 rounded-full border border-zinc-800 hover:text-white transition-colors">REFRESH</button>
        </header>

        <div id="main-list" class="space-y-4">
            <div class="text-center py-20 text-zinc-800 animate-pulse">正在讀取最新戰報...</div>
        </div>
    </div>

    <script>
        async function load() {
            const container = document.getElementById('main-list');
            try {
                // 強制跳過快取
                const res = await fetch(`list.json?nocache=${Date.now()}`);
                if (!res.ok) throw new Error("尚未發現活動數據");
                
                const data = await res.json();
                const items = data.products || [];

                if (items.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-700 py-10 border border-dashed border-zinc-900 rounded-3xl">請前往官網觸發選單後再回來</div>';
                    return;
                }

                container.innerHTML = items.map(p => `
                    <div class="bg-[#0f0f0f] border border-zinc-900 p-6 rounded-[2rem] flex justify-between items-center shadow-2xl transition-all hover:border-sky-900">
                        <div class="flex-1">
                            <div class="text-sky-400 text-[10px] font-mono mb-1">ACTIVITY DETECTED</div>
                            <div class="text-white font-bold text-sm leading-tight">${p.title}</div>
                        </div>
                        <div class="text-right ml-4">
                            <div class="text-white font-black text-2xl leading-none">${p.totalSalesQuantity || 0}</div>
                            <div class="text-[9px] font-bold text-zinc-700 uppercase mt-1">Total Pieces</div>
                            <button onclick="location.href='detail.html?id=${p.productUuid}'" 
                                    class="mt-3 bg-white text-black text-[9px] font-black px-4 py-2 rounded-xl hover:bg-sky-500 hover:text-white transition-all">
                                ANALYZE
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = `<div class="text-center text-zinc-700 py-10 italic text-sm">${e.message}<br>請至 K-Monstar 官網首頁重新觸發腳本</div>`;
            }
        }
        load();
        setInterval(load, 20000);
    </script>
</body>
</html>
