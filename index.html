<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-MONSTAR | SYSTEM MONITOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #050505; font-family: 'Inter', sans-serif; }
        .event-card {
            background: linear-gradient(145deg, #111111 0%, #0a0a0a 100%);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .event-card:hover {
            border-color: rgba(56, 189, 248, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -20px rgba(0, 0, 0, 0.5);
        }
        .status-dot {
            height: 6px; width: 6px; background-color: #10b981;
            border-radius: 50%; display: inline-block;
            box-shadow: 0 0 10px #10b981;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .img-glow { box-shadow: 0 0 15px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="text-zinc-400 p-6 md:p-12 min-h-screen">
    <div class="max-w-2xl mx-auto">
        <header class="mb-16 flex justify-between items-start">
            <div>
                <h1 class="text-5xl font-black text-white italic tracking-tighter mb-2">LIVE MONITOR</h1>
                <div class="flex items-center gap-2">
                    <span class="status-dot"></span>
                    <p class="text-[10px] text-zinc-500 font-mono tracking-[0.3em] uppercase">System Core / Active</p>
                </div>
            </div>
            <div id="update-timer" class="text-[9px] font-mono text-zinc-600 bg-zinc-900/50 px-3 py-1 rounded-full border border-zinc-800/50">
                WAITING FOR DATA
            </div>
        </header>

        <div id="activity-list" class="space-y-4">
            <div class="flex justify-center py-20">
                <div class="w-5 h-5 border-2 border-zinc-800 border-t-zinc-400 rounded-full animate-spin"></div>
            </div>
        </div>

        <footer class="mt-20 text-center">
            <p class="text-[9px] text-zinc-800 font-mono tracking-widest uppercase">Â© 2026 Terminal Access / K-Monstar Sales Protocol</p>
        </footer>
    </div>

    <script>
        async function fetchMonitorData() {
            const container = document.getElementById('activity-list');
            const timer = document.getElementById('update-timer');
            
            try {
                const res = await fetch(`list.json?v=${Date.now()}`);
                if (!res.ok) throw new Error("LINK_ERROR");
                
                const data = await res.json();
                const products = data.products || [];

                if (products.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-800 py-10 font-mono text-xs uppercase tracking-widest">No active protocols found</div>';
                    return;
                }

                timer.innerText = 'LAST_SYNC: ' + new Date().toLocaleTimeString().toUpperCase();

                container.innerHTML = products.map(p => `
                    <div class="event-card p-4 rounded-3xl flex items-center group">
                        <div class="w-20 h-20 shrink-0 overflow-hidden rounded-2xl border border-zinc-800/50 img-glow">
                            <img src="${p.thumbnailUrl || 'https://via.placeholder.com/150'}" 
                                 class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        </div>
                        
                        <div class="flex-1 min-w-0 px-5">
                            <div class="text-[9px] text-sky-500 font-black mb-1 tracking-widest uppercase">${p.vendor || 'Unknown Source'}</div>
                            <h3 class="text-zinc-100 font-bold text-sm leading-tight line-clamp-2 mb-3 tracking-tight">${p.title}</h3>
                            <div
