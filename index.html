<script>
    async function updateUI() {
        const list = document.getElementById('event-list');
        try {
            const res = await fetch('list.json?t=' + Date.now());
            const json = await res.json();
            // 讀取 list.json 中的 content
            const products = json.data?.products?.content || [];

            if (products.length === 0) {
                list.innerHTML = '<div class="text-center py-10 text-zinc-600">目前無符合 ( ) 標籤之活動。</div>';
                return;
            }

            list.innerHTML = products.map(p => `
                <div class="bg-zinc-900 p-5 rounded-2xl flex justify-between items-center mb-3">
                    <div>
                        <div class="text-white font-bold">${p.title}</div>
                        <div class="text-xs text-zinc-500 mt-1">累積銷量: <span class="text-amber-400 font-bold">${p.totalSalesQuantity || p.totalSales || 0}</span></div>
                    </div>
                    <button onclick="location.href='detail.html?id=${p.productUuid}'" 
                            class="bg-white text-black text-xs font-bold px-4 py-2 rounded-xl">詳情</button>
                </div>
            `).join('');
        } catch (e) {
            list.innerHTML = '<div class="text-zinc-700 italic text-sm">正在等待腳本從官網同步 list.json...</div>';
        }
    }
    updateUI();
</script>
