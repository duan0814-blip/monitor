<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-MONSTAR 銷量觀測站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #050505; }
        .event-card {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .img-container {
            width: 80px;
            height: 80px;
            flex-shrink: 0;
            overflow: hidden;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="text-zinc-300 p-6 min-h-screen font-sans">
    <div class="max-w-2xl mx-auto">
        <header class="mb-12 flex justify-between items-end">
            <div>
                <h1 class="text-4xl font-black text-white italic tracking-tighter">LIVE MONITOR</h1>
                <p class="text-[10px] text-sky-500 font-mono tracking-widest mt-1 uppercase">Real-time Sales Activity</p>
            </div>
            <div id="update-timer" class="text-[9px] text-zinc-600 font-mono">SYNCING...</div>
        </header>

        <div id="activity-list" class="space-y-6">
            <div class="text-center py-20">
                <div class="inline-block animate-spin h-6 w-6 border-2 border-sky-500 border-t-transparent rounded-full"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            const container = document.getElementById('activity-list');
            const timer = document.getElementById('update-timer');
            
            try {
                const res = await fetch(`list.json?v=${Date.now()}`);
                if (!res.ok) throw new Error("等待數據傳輸中...");
                
                const data = await res.json();
                const products = data.products || [];

                if (products.length === 0) {
                    container.innerHTML = '<div class="text-center text-zinc-700 py-10 italic">目前無進行中活動</div>';
                    return;
                }

                timer.innerText = 'LAST SYNC: ' + new Date().toLocaleTimeString();

                container.innerHTML = products.map(p => `
                    <div class="event-card p-5 rounded-[2.5rem] flex items-center shadow-2xl transition-all hover:scale-[1.01] hover:border-zinc-700">
                        <div class="img-container mr-5">
                            <img src="${p.thumbnailUrl || 'https://via.placeholder.com/150'}" 
                                 alt="poster" class="w-full h-full object-cover">
                        </div>
                        
                        <div class="flex-1 min-w-0 pr-4">
                            <div class="text-[10px] text-zinc-500 font-bold mb-1 truncate">${p.vendor || 'K-MONSTAR'}</div>
                            <h3 class="text-white font-bold text-sm leading-tight line-clamp-2 mb-2">${p.title}</h3>
                            <div class="flex items-center gap-3">
                                <span class="text-[10px] bg-sky-500/10 text-sky-400 px-2 py-0.5 rounded-full font-bold font-mono">
                                    QTY: ${p.totalSalesQuantity || 0}
                                </span>
                            </div>
                        </div>

                        <button onclick="location.href='detail.html?id=${p.productUuid}'" 
                                class="bg-white text-black text-[10px] font-black px-5 py-3 rounded-2xl hover:bg-sky-500 hover:text-white transition-all shrink-0 shadow-lg">
                            ANALYSIS
                        </button>
                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = `<div class="text-center text-zinc-800 py-10">${e.message}</div>`;
            }
        }

        loadData();
        // 每 30 秒自動刷新
        setInterval(loadData, 30000);
    </script>
</body>
</html>
