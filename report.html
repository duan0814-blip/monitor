<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZY 銷量實時戰報</title>
    <style>
        :root { --bg: #0a0a0a; --surface: #1a1a1a; --itzy-violet: #bb86fc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .dashboard { width: 100%; max-width: 450px; }
        header { text-align: center; padding: 20px 0; border-bottom: 1px solid #333; margin-bottom: 20px; }
        h1 { color: var(--itzy-violet); font-size: 24px; letter-spacing: 2px; margin: 0; }
        .status { font-size: 10px; color: #03dac6; margin-top: 5px; }
        .card { background: var(--surface); border-radius: 15px; padding: 18px; margin-bottom: 15px; border: 1px solid #2c2c2c; display: flex; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .rank { font-size: 20px; font-weight: bold; color: #444; width: 40px; }
        .info { flex-grow: 1; }
        .name-row { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 10px; }
        .name { font-size: 18px; font-weight: 600; letter-spacing: 1px; }
        .qty { color: #ff4d4d; font-weight: bold; font-size: 16px; }
        .bar-bg { height: 6px; background: #333; border-radius: 3px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 3px; transition: width 1s ease-out; }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1 id="title">ITZY MONITOR</h1>
        <div class="status">● AUTO-SYNC ACTIVE (GHA)</div>
    </header>

    <div id="list"></div>

    <footer style="text-align:center; font-size:10px; color:#555; margin-top:30px;">
        DATA UPDATED: <span id="time">---</span>
    </footer>
</div>

<script>
    // 定義成員與顏色
    const ITZY = {
        'YEJI': '#ffef00', 'LIA': '#99ccff', 'RYUJIN': '#ff00ff', 
        'CHAERYEONG': '#00ff00', 'YUNA': '#ff0000'
    };

    async function update() {
        try {
            // 讀取 Actions 抓下來的 data.json [cite: 2025-12-17]
            const res = await fetch(`data.json?t=${Date.now()}`);
            const json = await res.json();
            
            document.getElementById('title').innerText = json.data.product.title.split('|')[1]?.trim() || "ITZY MONITOR";

            const options = json.data.optionList;
            const stats = {};

            options.forEach(opt => {
                const rawName = (opt.optionNameValue1 || "").toUpperCase();
                // 只有名字在 ITZY 名單內才統計，避開日期
                for (let name in ITZY) {
                    if (rawName.includes(name)) {
                        const qty = Math.max(0, opt.salesQuantity || 0); // 修正負數問題
                        stats[name] = (stats[name] || 0) + qty;
                    }
                }
            });

            render(stats);
        } catch (e) { console.error(e); }
    }

    function render(stats) {
        const sorted = Object.entries(stats).sort((a, b) => b[1] - a[1]);
        const max = sorted[0]?.[1] || 1;
        const container = document.getElementById('list');

        container.innerHTML = sorted.map(([name, qty], i) => `
            <div class="card">
                <div class="rank">${(i+1).toString().padStart(2, '0')}</div>
                <div class="info">
                    <div class="name-row">
                        <span class="name" style="color:${ITZY[name]}">${name}</span>
                        <span class="qty">${qty.toLocaleString()} <small>PCS</small></span>
                    </div>
                    <div class="bar-bg">
                        <div class="bar-fill" style="width:${(qty/max)*100}%; background:linear-gradient(90deg, ${ITZY[name]}, #fff)"></div>
                    </div>
                </div>
            </div>
        `).join('');
        document.getElementById('time').innerText = new Date().toLocaleTimeString();
    }

    update();
    setInterval(update, 60000); // 每一分鐘檢查一次本地 data.json 是否更新 [cite: 2025-12-17]
</script>

</body>
</html>
