<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZY Èä∑ÈáèÂØ¶ÊôÇÊà∞Â†± - Ë©≥ÊÉÖÈ†Å</title>
    <style>
        :root { --primary: #bb86fc; --secondary: #03dac6; --bg: #121212; --surface: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .dashboard { width: 100%; max-width: 500px; text-align: center; }
        header { padding: 30px 0; }
        h1 { color: var(--primary); font-size: 22px; letter-spacing: 1px; margin-bottom: 5px; }
        .status { font-size: 10px; color: var(--secondary); margin-bottom: 20px; }
        .card { background: var(--surface); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid #333; display: flex; align-items: center; text-align: left; }
        .rank-num { width: 40px; font-weight: bold; color: #555; font-size: 18px; }
        .info { flex-grow: 1; }
        .name-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .qty { color: #ff4d4d; font-weight: bold; }
        .progress-bg { height: 4px; background: #333; border-radius: 2px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); transition: width 1s ease; }
        footer { font-size: 10px; color: #666; margin-top: 30px; }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1 id="product-title">CONNECTING...</h1>
        <div class="status">‚óè LIVE DATA FROM K-MONSTAR API</div>
    </header>

    <div id="rank-list">
        <div style="padding: 50px; color: #666;">üì° Ê≠£Âú®ÂêåÊ≠• API Êï∏Êìö...</div>
    </div>

    <footer>
        LAST SYNC: <span id="sync-time">---</span>
    </footer>
</div>

<script>
    // 1. ÂàùÂßãÂåñÂèÉÊï∏
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id') || '94019a1d-10c6-40df-9bb6-15fce8a72b54'; 
    const API_URL = `https://kmonstar.org/api/v1/event/detail/${eventId}`;

    // 2. Êõ¥Êñ∞Êï∏ÊìöÈÇèËºØ
    async function updateDashboard() {
        try {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent(API_URL);
            
            const res = await fetch(`${proxyUrl}${targetUrl}`);
            if (!res.ok) throw new Error("‰ª£ÁêÜ‰º∫ÊúçÂô®ÂõûÊáâÂ§±Êïó");
            
            const wrapper = await res.json();
            const json = JSON.parse(wrapper.contents);
            
            // Êõ¥Êñ∞ÂïÜÂìÅÂêçÁ®±
            const fullTitle = json.data.product.title;
            document.getElementById('product-title').innerText = fullTitle.split('|')[1]?.trim() || fullTitle;

            // Áµ±Ë®àÈä∑Èáè
            const options = json.data.optionList;
            const stats = options.reduce((acc, opt) => {
                const rawName = opt.optionNameValue1; 
                const name = rawName.includes(' ') ? rawName.split(' ').pop() : rawName;
                const qty = opt.salesQuantity || 0;
                if (name) {
                    acc[name] = (acc[name] || 0) + qty;
                }
                return acc;
            }, {});

            render(stats);
        } catch (e) {
            console.error("Fetch Error:", e);
            document.getElementById('rank-list').innerHTML = `<div style="color:#ff4d4d; padding:20px;">‚ùå Êï∏ÊìöÊäìÂèñÂ§±Êïó<br><small>${e.message}</small></div>`;
        }
    }

    // 3. Áπ™Ë£Ω‰ªãÈù¢
    function render(stats) {
        const sorted = Object.entries(stats).map(([name, qty]) => ({ name, qty })).sort((a, b) => b.qty - a.qty);
        const container = document.getElementById('rank-list');
        const max = Math.max(...sorted.map(i => i.qty)) || 1;

        container.innerHTML = sorted.map((item, i) => `
            <div class="card">
                <div class="rank-num">${(i + 1).toString().padStart(2, '0')}</div>
                <div class="info">
                    <div class="name-row">
                        <span>${item.name}</span>
                        <span class="qty">${item.qty.toLocaleString()} <small>PCS</small></span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${(item.qty/max)*100}%"></div></div>
                </div>
            </div>
        `).join('');
        document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
    }

    // 4. ÂïüÂãï
    updateDashboard();
    setInterval(updateDashboard, 30000);
</script>

</body>
</html>
