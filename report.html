<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZY 銷量實時戰報 - 詳情頁</title>
    <style>
        /* 直接延用你喜歡的紫色科技感風格 */
        :root { --primary: #bb86fc; --secondary: #03dac6; --bg: #121212; --surface: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .dashboard { width: 100%; max-width: 500px; }
        header { text-align: center; padding: 20px 0; }
        h1 { color: var(--primary); font-size: 20px; letter-spacing: 2px; }
        .card { background: var(--surface); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid #333; display: flex; align-items: center; }
        .rank-num { width: 40px; font-weight: bold; color: #555; font-size: 18px; }
        .info { flex-grow: 1; }
        .name-row { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .qty { color: #ff4d4d; font-weight: bold; }
        .progress-bg { height: 4px; background: #333; border-radius: 2px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); transition: width 1s ease; }
        footer { text-align: center; font-size: 10px; color: #666; margin-top: 30px; }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1 id="product-title">LOADING...</h1>
        <div style="font-size:10px; color:var(--secondary);">● LIVE FROM K-MONSTAR API</div>
    </header>

    <div id="rank-list">
        </div>

    <footer>
        SYNC TIME: <span id="sync-time">---</span>
    </footer>
</div>

<script>
    // 從網址列獲取 ID，這就是「動態路由」的基礎
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id') || '94019a1d-10c6-40df-9bb6-15fce8a72b54'; 
    const API_URL = `https://kmonstar.org/api/v1/event/detail/${eventId}`;

    async function updateDashboard() {
        try {
            const res = await fetch(API_URL);
            const json = await res.json();
            
            // 抓取商品標題
            document.getElementById('product-title').innerText = json.data.product.title;

            // 解析成員銷量
            const options = json.data.optionList;
            const stats = options.reduce((acc, opt) => {
                const rawName = opt.optionNameValue1; // 例如 "예지 YEJI"
                const name = rawName.split(' ').pop(); // 只取英文名 "YEJI"
                const qty = opt.salesQuantity;
                if (name && !isNaN(qty)) {
                    acc[name] = (acc[name] || 0) + qty;
                }
                return acc;
            }, {});

            render(stats);
        } catch (e) {
            console.error("部署錯誤:", e);
        }
    }

    function render(stats) {
        const sorted = Object.entries(stats).map(([name, qty]) => ({ name, qty })).sort((a, b) => b.qty - a.qty);
        const container = document.getElementById('rank-list');
        const max = sorted[0]?.qty || 1;

        container.innerHTML = sorted.map((item, i) => `
            <div class="card">
                <div class="rank-num">${(i + 1).toString().padStart(2, '0')}</div>
                <div class="info">
                    <div class="name-row">
                        <span>${item.name}</span>
                        <span class="qty">${item.qty} <small>PCS</small></span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${(item.qty/max)*100}%"></div></div>
                </div>
            </div>
        `).join('');
        document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
    }

    updateDashboard();
    setInterval(updateDashboard, 15000); // 每 15 秒自動刷新一次數據
</script>

</body>
</html>
