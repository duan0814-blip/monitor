<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITZY éŠ·é‡å¯¦æ™‚æˆ°å ±</title>
    <style>
        :root { --primary: #bb86fc; --secondary: #03dac6; --bg: #121212; --surface: #1e1e1e; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .dashboard { width: 100%; max-width: 500px; text-align: center; }
        header { padding: 20px 0; }
        h1 { color: var(--primary); font-size: 20px; }
        .card { background: var(--surface); border-radius: 12px; padding: 16px; margin-bottom: 12px; border: 1px solid #333; display: flex; align-items: center; text-align: left; }
        .rank-num { width: 40px; font-weight: bold; color: #555; }
        .info { flex-grow: 1; }
        .name-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .qty { color: #ff4d4d; font-weight: bold; }
        .progress-bg { height: 4px; background: #333; border-radius: 2px; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); transition: width 0.5s; }
        .error-msg { background: rgba(255,0,0,0.1); border: 1px solid red; padding: 15px; border-radius: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <h1 id="product-title">ITZY MONITOR</h1>
        <div id="status-tag" style="font-size:10px; color:var(--secondary);">â— ç­‰å¾…æ•¸æ“šä¸­...</div>
    </header>

    <div id="rank-list">
        <div style="padding: 40px; color: #666;">ğŸ”„ æ­£åœ¨å˜—è©¦å»ºç«‹å®‰å…¨é€£ç·š...</div>
    </div>

    <footer style="font-size:10px; color:#444; margin-top:30px;">
        SYNC: <span id="sync-time">---</span>
    </footer>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const eventId = urlParams.get('id') || '94019a1d-10c6-40df-9bb6-15fce8a72b54'; 
    const API_URL = `https://kmonstar.org/api/v1/event/detail/${eventId}`;

    async function updateDashboard() {
        const container = document.getElementById('rank-list');
        const statusTag = document.getElementById('status-tag');

        try {
            // ä½¿ç”¨ allorigins æ­é…æ™‚é–“æˆ³é¿å…å¿«å–å´©æ½°
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(API_URL)}&_=${Date.now()}`;
            
            const res = await fetch(proxyUrl);
            if (!res.ok) throw new Error("ä»£ç†é€£ç·šå¤±æ•—");
            
            const data = await res.json();
            
            // é—œéµæª¢æŸ¥ï¼šAllOrigins å¯èƒ½æŠ“åˆ°ç©ºå…§å®¹æˆ–æ˜¯ HTML
            if (!data.contents || data.contents.includes('<!DOCTYPE')) {
                throw new Error("K-monstar æ‹’çµ•äº†å­˜å–è«‹æ±‚ (é˜²ç«ç‰†æ””æˆª)");
            }

            const json = JSON.parse(data.contents);
            
            // è§£ææ•¸æ“š
            const options = json.data.optionList;
            const stats = options.reduce((acc, opt) => {
                const rawName = opt.optionNameValue1 || "Unknown"; 
                const name = rawName.includes(' ') ? rawName.split(' ').pop() : rawName;
                const qty = opt.salesQuantity || 0;
                acc[name] = (acc[name] || 0) + qty;
                return acc;
            }, {});

            document.getElementById('product-title').innerText = json.data.product.title.split('|')[1] || "ITZY MONITOR";
            statusTag.innerText = "â— LIVE UPDATING";
            render(stats);

        } catch (e) {
            console.error(e);
            statusTag.innerText = "â— OFFLINE";
            container.innerHTML = `
                <div class="error-msg">
                    <p>âš ï¸ ç„¡æ³•å¾ K-monstar ç²å–å³æ™‚æ•¸æ“š</p>
                    <p style="font-size:11px; color:#888;">åŸå› ï¼š${e.message}</p>
                    <button onclick="location.reload()" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer;">æ‰‹å‹•é‡è©¦</button>
                </div>
            `;
        }
    }

    function render(stats) {
        const sorted = Object.entries(stats).map(([name, qty]) => ({ name, qty })).sort((a, b) => b.qty - a.qty);
        const container = document.getElementById('rank-list');
        const max = Math.max(...sorted.map(i => i.qty)) || 1;

        container.innerHTML = sorted.map((item, i) => `
            <div class="card">
                <div class="rank-num">${(i + 1).toString().padStart(2, '0')}</div>
                <div class="info">
                    <div class="name-row">
                        <span>${item.name}</span>
                        <span class="qty">${item.qty.toLocaleString()}</span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill" style="width:${(item.qty/max)*100}%"></div></div>
                </div>
            </div>
        `).join('');
        document.getElementById('sync-time').innerText = new Date().toLocaleTimeString();
    }

    updateDashboard();
    // å¢åŠ åˆ·æ–°æ™‚é–“é–“éš”è‡³ 1 åˆ†é˜ï¼Œé¿å…è¢« API åˆ¤å®šç‚ºæƒ¡æ„æ”»æ“Š
    setInterval(updateDashboard, 60000);
</script>

</body>
</html>
